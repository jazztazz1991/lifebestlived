                        <input type="text" class="form-control postInput" id="newPostTitle">
                        <br>
                        <label for="newPostBody" class="form-control-label">Blog Body:</label>
                        <textarea class="form-control postInput" id="newPostBody"></textarea>
                        <br>
                        
         
                <div class="modal-footer">
                    <button data-key="new" type="button" class="btn btn-primary" id="submitPost">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closePost">Close</button>

            </div>
